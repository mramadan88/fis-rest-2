camel:
  springboot:
    # The Camel context name
    name: FisRest

# Binding health checks to a different port
management:
  port: 8081

server:
  port: 8080

# disable all management enpoints except health
endpoints:
  enabled: false
  health:
    enabled: true

service:
  ftp:
#     # The name of the ftp service
#     # can be customized using the 'FTP_SERVICE_NAME' env variable to use a different service
    name:     ${FTP_SERVICE_NAME}
    username: ${FTP_SERVICE_USERNAME}
    password: ${FTP_SERVICE_PASSWORD}

# The application configuration properties
quickstart:
  generateOrderPeriod: 2s
  processOrderPeriod: 5s

apiContext: /api

apidoc:
  host: 0.0.0.0
  port: ${server.port}